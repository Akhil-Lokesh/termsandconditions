version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tc-analysis-postgres
    environment:
      POSTGRES_USER: tcuser
      POSTGRES_PASSWORD: tcpassword
      POSTGRES_DB: tcanalysis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcuser -d tcanalysis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tc-network

  redis:
    image: redis:7-alpine
    container_name: tc-analysis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tc-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tc-analysis-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tcuser:tcpassword@postgres:5432/tcanalysis
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tc-network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tc-network:
    driver: bridge
